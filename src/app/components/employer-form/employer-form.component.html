<h1>New Employer</h1>

<form [formGroup]="newEmployer" (ngSubmit)="createEmployer()" novalidate>
  <div class="form-group">
    <mz-input-container>
      <input mz-input
             [label]="'Name'"
             formControlName="name"
             [validate]="true"
             placeholder="Enter name"
             length="30"
             type="text">
    </mz-input-container>
  </div>
  <div class="form-group">
    <mz-checkbox-container>
      <input mz-checkbox
             [label]="'Active'"
             formControlName="active"
             id="active"
             placeholder="Active"
             type="checkbox">
    </mz-checkbox-container>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Department Name</mat-label>
      <mat-select formControlName="departmentId">
        <mat-option *ngFor="let department of departments" [value]="department.id">
          {{department.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br><br>
  <button class="btn btn-primary" [disabled]="!newEmployer.valid" type="submit">Submit</button>
</form>

<a routerLink="/employers" class="btn btn-primary recipe-btn">Back</a>
