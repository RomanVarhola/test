<h2>Login</h2>
<div class="col-lg-12">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="col-lg-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
               [ngClass]="{'is-invalid': submitted}"/>
        <div *ngIf="submitted" class="invalid-feedback">
          <div *ngIf="loginForm.value.email.invalid">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted }"/>
        <div *ngIf="submitted" class="invalid-feedback">
          <div *ngIf="loginForm.value.password.invalid">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      </div>
      <div *ngIf="error" class="error-form">{{error}}</div>
    </div>
  </form>
</div>
